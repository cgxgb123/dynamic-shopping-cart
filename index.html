<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dynamic Shopping Cart</title>
  </head>
  <body>
    <div class="mx-auto max-w-7xl px-4 py-8 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">
        Dynamic E-Commerce Experience
      </h1>
      <button
        id="cart-toggle"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center gap-2"
      >
        <h3>$<span id="total-price">0</span></h3>
        <img src="cart.png" class="w-4 h-4" />
      </button>
    </div>
    <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
      <div
        id="product-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      >
        <div
          class="group relative p-4 rounded-lg shadow-md border"
          data-name="Supreme/Schott Leather Racing Jacket"
          data-price="898.00"
        >
          <div class="relative w-full aspect-square rounded-lg overflow-hidden">
            <img
              src="./images/jacket1.webp"
              data-hover=""
              alt=""
              class="product-image absolute inset-0 w-full h-full object-cover transition-opacity duration-300"
            />
            <img
              src="./images/jacket1.5.webp"
              alt=""
              class="hover-image absolute inset-0 w-full h-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            />
          </div>

          <h3 class="mt-4 text-sm text-gray-700">jacket</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$</p>
          <button
            class="add-to-cart mt-2 bg-blue-600 text-white px-3 rounded hover:bg-blue-700"
          >
            Add to Cart
          </button>
        </div>
        <div
          class="group relative p-4 rounded-lg shadow-md border"
          data-name="Supreme/Schott Leather Racing Jacket"
          data-price="898.00"
        >
          <div class="relative w-full aspect-square rounded-lg overflow-hidden">
            <img
              src="./images/jacket1.webp"
              data-hover=""
              alt=""
              class="product-image absolute inset-0 w-full h-full object-cover transition-opacity duration-300"
            />
            <img
              src="./images/jacket1.5.webp"
              alt=""
              class="hover-image absolute inset-0 w-full h-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            />
          </div>

          <h3 class="mt-4 text-sm text-gray-700">jacket</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$</p>
          <button
            class="add-to-cart mt-2 bg-blue-600 text-white px-3 rounded hover:bg-blue-700"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <ul id="cart"></ul>
  </body>
</html>
